<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Estoque</title>
</head>
<body>
    <h1>Lançamento de Estoque</h1>
    <form action="/lancar_estoque" method="post">
        <label for="codigo_barras">Código de Barras:</label>
        <input type="text" id="codigo_barras" name="codigo_barras" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select><br><br>

        <input type="submit" value="Lançar Estoque">
    </form>

    <a href="/">Voltar</a>
</body>
</html>
